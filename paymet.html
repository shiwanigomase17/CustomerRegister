<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <!-- Top Menu Bar -->
        <div class="top-menu">
            <span>Welcome, <span id="username"></span></span>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="payment.html">Pay Bill</a></li>
                <li><a href="registerComplaint.html">Register Complaint</a></li>
                <li><a href="complaintStatus.html">Complaint Status</a></li>
            </ul>
        </div>

        <!-- Payment Details Section -->
        <div class="payment-details">
            <h2>Payment Details</h2>
            <p>Bill Amount: ₹<span id="billAmount">500</span></p>
            <p>Total Payable Amount: ₹<span id="totalAmount">600</span></p>
            <p>PG Charge: ₹<span id="pgCharge">100</span></p>
            <p>Mode of Payment:
                <select id="paymentMode">
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            </p>
            <button onclick="proceedToPayment()">Pay Now</button>
            <button onclick="goBackToHome()">Back to Home</button>
        </div>

        <!-- Credit Card Details Section -->
        <div class="card-details" style="display:none;">
            <h2>Enter Credit Card Details</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="number" id="cardNumber" min="5" maxlength="16" required>

            <label for="cardHolderName">Card Holder Name:</label>
            <input type="text" id="cardHolderName" minlength="10" required>

            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" minlength="3" required>

            <button onclick="makePayment()">Make Payment</button>
        </div>

        <!-- Transaction Details Section -->
        <div class="transaction-details" style="display:none;">
            <h2>Transaction Completed</h2>
            <p>Transaction ID: <span id="transactionId">TX123456</span></p>
            <p>Amount Paid: ₹<span id="amountPaid">600</span></p>
            <button onclick="downloadReceipt()">Download Receipt</button>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
